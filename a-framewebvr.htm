<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        
        <img id="whiteWall" src="https://www.toptal.com/designers/subtlepatterns/patterns/white_wall_hash.png">
        
        <a-mixin id="floorMat" material="color:#BBB"></a-mixin>
        
        <img crossorigin="anonymous" id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img crossorigin="anonymous" id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        
      </a-assets>

      <!--a-entity environment="preset: default"></a-entity-->
      <a-light type="directional" intensity="0.9" position="-1 -2  2"></a-light>
      <a-light type="directional" intensity="1.0" position=" 2  1 -1"></a-light>
      
      <a-plane src="#groundTexture" rotation="-90 0 0" position="0 -0.01 0" height="100" width="100"></a-plane>
      <rw-room position="-5 0 -5" width="10" length="10" height="3">
        
        <rw-wall material="src:#whiteWall; repeat:0.5 0.5;">
          <!--rw-doorhole id="holeA"></rw-doorhole-->
        </rw-wall>
        <rw-wall material="src:#whiteWall; repeat:0.5 0.5;"></rw-wall>
        <rw-wall material="src:#whiteWall; repeat:0.5 0.5;">
          <rw-doorhole id="frontInner"></rw-doorhole>
        </rw-wall>
        <rw-wall material="src:#whiteWall; repeat:0.5 0.5;"></rw-wall>
        
        <!--rw-floor mixin="floorMat"></rw-floor-->
        
        <rw-ceiling material="color:#AAA"></rw-ceiling>
        
      </rw-room>
      
      <rw-room position="0 0 0" outside="true" material="color:#877">
        
        <rw-wall position="-5.2 0 -5.2" height="3"></rw-wall>
        <rw-wall position=" 5.2 0 -5.2" height="3"></rw-wall>
        <rw-wall position=" 5.2 0  5.2" height="3"></rw-wall>
        <rw-wall position="-5.2 0  5.2" height="3">
          <rw-doorhole id="frontOuter"></rw-doorhole>
          <rw-doorlink from="#frontInner" to="#frontOuter" material="color:#778" position="3 0 0">
            <rw-floor></rw-floor>
            <rw-ceiling></rw-ceiling>
            <rw-sides></rw-sides>
          </rw-doorlink>
        </rw-wall>
        
      </rw-room>
      
      <!--rw-room position="0 0 -3">
        <rw-wall position=" 1 0 -1" material="color:#787"></rw-wall>
        <rw-wall position=" 1 0  1" material="color:#877">
          <rw-doorhole id="holeB"></rw-doorhole>
        </rw-wall>
        <rw-wall position="-1 0  1" material="color:#878"></rw-wall>
        <rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
      </rw-room-->

    <a-cylinder position="1 0.5 -1" radius="0.5" height="1" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
			<a-text id="cylinderText" 
							value="Hello!" 
							align="center" 
							color="#FFF" 
							visible="false" 
							position="0 0.55 0.55"
							geometry="primitive: plane; width: 1; height: 0.25" 
							material="color: #333">
			</a-text>
    </a-cylinder>
    
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
      
    </a-scene>
  </body>
</html>
